<div style="width:250px;margin:auto;padding:auto;">
<h1>Modes</h1>
<h2>Ajouter un mode</h2>
<form method="post" enctype="application/x-www-form-urlencoded" action="/mode/create">
    <fieldset>
        <legend>Informations Mode</legend>
        <dl>
        <dt><label for="form_label">Name : </label></dt>
        <dd><input type="text" id="form_label" name="name" /></dd>
        <dt><label for="form_activated">Activation Y/N </label></dt>
        <dd><input type="text" id="form_activated" name="activated" /></dd>
        </dl>
	<input type="submit" name="submit" />
    </fieldset>
</form>
</div>
