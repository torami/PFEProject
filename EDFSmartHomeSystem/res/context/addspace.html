<div style="width:250px;margin:auto;padding:auto;">
<h1>Space</h1>
<h2>Ajouter un espace</h2>
<form method="post" enctype="application/x-www-form-urlencoded" action="/space/create">
    <fieldset>
        <legend>Informations de l'espace</legend>
        <dl>
        <dt><label for="form_name">Nom: </label></dt>
        <dd><input type="text" id="form_name" name="name" /></dd>
        <dt><label for="form_Lock">Locked: </label></dt>
        <dd><input type="text" id="form_Lock" name="lock" /></dd>
        </dl>
	<input type="submit" name="submit" />
    </fieldset>
</form>
</div>
