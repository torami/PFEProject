<div style="width:250px;margin:auto;padding:auto;">
<h1>OpeningS</h1>
<h2>Ajouter un ouvrant</h2>
<form method="post" enctype="application/x-www-form-urlencoded" action="/openings/create">
    <fieldset>
        <legend>Informations de l'ouvrant</legend>
        <dl>
        <dt><label for="form_type">Type: </label></dt>
        <dd><input type="text" id="form_type" name="type" /></dd>
        <dt><label for="form_etat">Etat : </label></dt>
        <dd><input type="text" id="form_etat" name="etat" /></dd>
        <dt><label for="form_emplacement">Emplacement : </label></dt>
        <dd><input type="text" id="form_emplacement" name="emplacement" /></dd>
        </dl>
	<input type="submit" name="submit" />
    </fieldset>
</form>
</div>
